<div class="box">
  <div class="box-header">
    <h3 class="box-title">Lista 10 użytkowników z największym dystansem między miejscem zamieszkania obserwowanego użytkownika</h3>
  </div>
  <div class="box-body">
    <div class="box">
      <div class="box-body no-padding">
        <table class="table table-striped">
          <tbody>
            <tr>
              <th style="width: 10px">#</th>
              <th>Dane</th>
              <th>Miejsce zamieszkania</th>
              <th>Dystans</th>
            </tr>
            <tr *ngFor="let user of listOf10Users; let i = index">
              <td>{{ i }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.location }}</td>
              <td>{{ user.distanceToFollowingUser }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
